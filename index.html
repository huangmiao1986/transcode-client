<!DOCTYPE html>
<html>
<head lang="en">
    <title>transcode</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin-top: 20px;margin-left: 10px;">
        <div class="form-group">
            <label class="label label-default" for="url">网络地址</label>
            <input id="url" type="text" class="form-control" style="width: 400px;margin-top: 10px;"/>
        </div>
        <div class="form-group">
            <label class="label label-default" for="file">选择本地</label>
            <input id="file" type="file" name="file" style="margin-top: 10px;"/>
        </div>

        <div class="form-group">
            <label class="label label-default" for="file">分辨率</label><span id="ratioShow" style="margin-left: 10px;">320*240</span>
        </div>

        <div class="form-group">
            <table>
                <tr>
                    <td>
                        <label class="label label-info" for="file" style="width: 50px;margin-left: 10px;">横向像素</label>
                    </td>
                    <td>
                        <input id="widthRatio" type="number" class="form-control" style="width: 80px;margin-left: 10px;" placeholder="320"/>
                    </td>
                    <td>
                        <label class="label label-info" for="file" style="width: 50px;margin-left: 10px;">纵向像素</label>
                    </td>
                    <td>
                        <input id="heightRatio" type="number" class="form-control" style="width: 80px;margin-left: 10px;" placeholder="240"/>
                    </td>
                </tr>
            </table>
        </div>

        <div id="showTransCode" style="display:none;">
            <div class="form-group">
                <label class="label label-default" for="picUrl">视频截图</label>
                <a id="picUrl" href=""></a>
                <img id="showPic" src="" style="width: 50px;"/>
            </div>
            <div class="form-group">
                <label class="label label-default" for="videoUrl">视频地址</label>
                <a id="videoUrl" href=""></a>
            </div>
        </div>
        <div style="width: 100%;text-align: center;">
            <input id="transCodeId" class="btn btn-primary" type="button" value="开始转码"/>
            <select id="vcodec" class="btn btn-primary">
                <option value="libx264">H264</option>
                <option value="libx265">H265</option>
            </select>
        </div>

    </div>
</body>
</html>
